  <p id="klok"></p>
  <script>
  // datum tot wanneer
  let countDownDate = new Date("Jul 14, 2024 12:00:00").getTime();
  
  // updtae elke 1 seconde
  let x = setInterval(function() {
  
    // datum vandaag
   let now = new Date().getTime();
      
    // verschil tussen de data's
   let distance = countDownDate - now;
      
    // tijd berekeningen
    let days = Math.floor(distance / (1000 * 60 * 60 * 24));
    let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    let seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
    // de days, hours, minutes en seconds achter de cijfers
    document.getElementById("klok").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
      
    // als de tijd over is krijg je een message
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("klok").innerHTML = "U bent aangekomen op uw bestemming";
    }
  }, 1000);
  </script>
