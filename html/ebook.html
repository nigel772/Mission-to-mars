            iframe.src = ''; // Clear the source to stop the video
          });
    
          // Initialize Hammer.js for touch gestures
          var hammer = new Hammer(overlay);
    
          // Enable horizontal swiping for page turning
          hammer.get('swipe').set({ direction: Hammer.DIRECTION_HORIZONTAL });
    
          hammer.on('swipeleft', function() {
            // Handle left swipe (turn to the next page)
            // You can add your page-turning logic here
            console.log('Swipe left');
          });
    
          hammer.on('swiperight', function() {
            // Handle right swipe (turn to the previous page)

            console.log('Swipe right');
          });
        });
